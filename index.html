<!DOCTYPE html>
<html lang="en" data-ng-app="hangarSongs">
<head>

    <title>Hangar O'Clock Songs</title>
    <meta name="description" content="Web app built as a technical test during application to work at Hangar CR.">
    <meta name="author" content="Pablo Hernandez">

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="content/css/normalize.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="content/css/font-awesome.min.css">
